<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Make Date Night Easy</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <main>
    <div class="container">
        <h1>Date Night Made Easy</h1>

        <form id="js-form">
            <label for="city">What City Do You Live In?</label>
            <input type="text" id="js-city" name="city" placeholder="Denver, CO" required> 
            <label for="budget">What is Your Budget for Two?</label>
            <input type="number" name="budget" id="js-budget" max="5000" min="10" placeholder="50" required>
            <label for="cuisine">What Type of Food Are You Feeling?</label><br>
            <select id="js-cuisineList">
            </select><br>
            <button type="submit" id="submitButton">Date Time!</button>
        </form>

        <p id="jsErrorMsg" class="errorMsg"></p>

        <section id="results" class="hidden">
            <h3>Voila!</h3>
            <ul id="resultsList">

            </ul>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </main>
</body>
</html>
